<!DOCTYPE html>
<html lang="en">
<head>

  <title>Blindtest Quiz</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    }
    #app {
      max-width: 600px;
      margin: 40px auto;

      padding: 20px;
      border-radius: 8px;

    .option-button {

    }
  </style>
</head>

  <div id="app" class="container">
    <h1 class="text-center mb-4">Blindtest Quiz</h1>
    <div id="question-container" class="question-container">
      <h2 id="question" class="mb-4">Question goes here</h2>
      <div id="options" class="list-group">
  
      </div>
    </div>
    <button id="next-btn" class="btn btn-primary mt-4 d-none">Next</button>
  </div>
  <script src="renderer.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>

</html>
